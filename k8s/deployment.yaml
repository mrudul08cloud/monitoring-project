apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
  namespace: todo-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-container
          image: harshjswl/todo-devops:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
